   <script type="text/javascript">

      // to create random index for the tip that will be displayed
      var randomElement = function(array){
        var randomIndex = Math.floor(Math.random() * array.length);
        return array[randomIndex];
      };

      // Array of tips
      var quotes = [ "Make Today Remarkable","Don't Forget To Drink Enough Water" ,"Read 2 Pages From Your fav Book" ,"Call An Old Friend","Start Your Day With An Apple" ]

      var x = randomElement(quotes)

      var y = document.createElement("p")
      y.innerHTML = x
      var r = document.getElementById("firstInterFace")
      r.appendChild(y)
